<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="final-result">
        <h4 class="typo">JAVASCRIPT30<h5 class="typo1">@wessboss</h5></h4> 
          
        <h4 class="typo2">@UgwumaduJoel</h4>         
    </div>
  <div class="keys"> 
    <div data-key="65" class="key">
      <kbd data-key="65" class="typoA">A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd data-key="83" class="typoA">S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd data-key="68" class="typoA">D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd data-key="70" class="typoA">F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd data-key="71" class="typoA">G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd data-key="72" class="typoA">H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd data-key="74" class="typoA">J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd data-key="75" class="typoA">K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd data-key="76" class="typoA">L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
      function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
      }
      function removeKbdTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('kbdTrans');
      }
    
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        const kbdTransition = document.querySelector(`kbd[data-key="${e.keyCode}"]`);
        if (!audio) return;
    
        key.classList.add('playing');
        kbdTransition.classList.add('kbdTrans');
        audio.currentTime = 0;
        audio.play();
      }

      const kbdTransitions = Array.from(document.querySelectorAll('.typoA'));
      kbdTransitions.forEach(step => step.addEventListener('transitionend', removeKbdTransition));
    
      const keys = Array.from(document.querySelectorAll('.key'));
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      window.addEventListener('keydown', playSound);
    </script>


</body>
</html>
